<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>void运算符</title>
</head>
<body>
    用于检测是否跳转，如果跳转就会从底部返回到这里最前面。
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <!-- href用于保留超链接样式，点击超链接时运行js代码通过onclick属性，页面不跳转通过void函数 -->
    <!-- href=""可以吗？双引号里面为空表示当前路径，但是实际上还是相当于跳转到一个新页面，新页面是它自己 -->
    <!-- 这里void()括号里面可以输入任意数值。void(x)表示不返回任何东西，相当于return ; -->
    <!-- 但是在使用void之前，前面要加javascrip:，用于告知浏览器，后面是一段js代码 -->
    <a href="javascrip:void(0)" onclick="alert('启动了js代码')" >既保留超链接的样式，且用户点击超链接的时候，执行一段js代码，但页面不能跳转</a>

</body>
</html>
