<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取下拉列表的value</title>
</head>
<body>
    <!-- 对于下拉列表来说，你选择了哪个，它的value就是哪个 -->
    <select onchange="alert(this.value)">
        <option value="01">北京</option>
        <option value="02">河北</option>
        <option value="03">山东</option>
        <option value="04">山西</option>

    </select>
</body>
</html>
