<!DOCTYPE html>
<html lang="en">
<head>
    <title>inner span,div</title>
    <style>
        #div1{
            background-color:aquamarine;
            width:300px;
            height:300px;
            border: 1px solid black;
            position: absolute;
            top:100px;
            left:100px;
        }
    </style>
</head>
<body>
    <script>
        /*
            我们的目标：点击按钮，进而设置div里面的内容 
        */
        window.onload=function(){
            document.getElementById("btn").onclick = ()=> {
                // 首先获取div对象
                var myDiv = document.getElementById("div1");
                // 设置div的内部内容，将颜色调成红色
                // innerHTML表示<span> 这里两个标签之间的东西 </span>，作用于span和div。
                // 注意，innerHTML和innerText是属性，没有括号！！
                myDiv.innerHTML = "<font color='red'>用户名不能为空</font>" // innerHTML把“”里面当作html代码处理
                myDiv.innerText = "<font color='red'>用户名不能为空</font>" // innerText把“”里面当做普通文本处理
            }
        }
    </script>


    <input type="button" value="设置div的内容" id="btn"/>
    <div id="div1"></div>
</body>
</html>
