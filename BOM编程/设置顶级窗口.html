<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将当前窗口设置为顶级窗口</title>
</head>
<body>
    <script>
        /*
            将子窗口设置为顶级窗口
            这里是父窗口

        */
    </script>
    <!-- 省略了“”  和 px，实际上是 width = "500px" -->
    <iframe src="../src/子页面.html" width=500 height="500"></iframe>
